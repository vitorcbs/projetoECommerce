<app-product-catalog-toolbar (search)="filterProducts($event)" (clearFilter)="clearFilter()"></app-product-catalog-toolbar>
<div class="grid grid-cols-1 lg:grid-cols-8 gap-4 p-4">
  <app-product-card *ngFor="let product of products | paginate: {itemsPerPage: 16, currentPage: p}" [product]="product"></app-product-card>
  
  <div class="w-max mt-4">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
