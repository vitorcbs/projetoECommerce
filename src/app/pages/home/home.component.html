<main>
  <div class="w-100 first-section flex justify-center">
    <div class="bg-fuchsia-50 w-11/12 flex rounded-lg">
      <div class="w-2/4 flex items-center p-4 justify-center">
        <div>
          <p class="text-lg ">Women</p>
          <h1 class="text-4xl font-bold">Slick. Modern.<br>Awesome.</h1>
          <button class="mt-4 px-4 py-2 bg-zinc-900 hover:bg-zinc-700 text-white rounded-full" href="#">Women collection</button>
        </div>
      </div>
      <div class="w-2/4 flex justify-center items-center">
        <div class="relative polygon-background">
          <img src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero.png" class="rounded image-size" alt="Hero Image">
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col items-center mt-4 mb-4">
    <div class="mb-4 text-center">
      <p class="text-sm">Winter collection</p>
      <h2 class="text-xl font-semibold">Popular Clothes</h2>
    </div>
    <app-product-card-list [ProductList]="recentProductList"></app-product-card-list>
  </div>
</main>
