<div *ngIf="cartItens.length > 0;">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-6 py-3 border-b border-gray-200">Produto</th>
          <th class="px-6 py-3 border-b border-gray-200">Preço Unitário</th>
          <th class="px-6 py-3 border-b border-gray-200">Quantidade</th>
          <th class="px-6 py-3 border-b border-gray-200">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItens" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <img [src]="item.image" alt="{{ item.title }}" class="w-10 h-10 object-cover rounded-full" (error)="onImageError($event)">
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">{{ item.title }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">${{ item.price }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ item.quantity }}</td>
          <td class="px-6 py-4 whitespace-nowrap">${{ item.price * item.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-8 text-right">
    <p class="text-xl font-semibold">Total do Pedido: ${{ getTotal() }}</p>
  </div>
</div>
