<form class="space-y-4" [formGroup]="cardForm">
  <div>
    <label for="cardNumber" class="block text-sm font-medium text-gray-700">Número do Cartão</label>
    <input type="text" id="cardNumber" formControlName="cardNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="1234 5678 9012 3456">
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="expiryDate" class="block text-sm font-medium text-gray-700">Data de Validade (MM/YY)</label>
      <input type="text" id="expiryDate" formControlName="expiryDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="MM/YY">
    </div>
    <div>
      <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
      <input type="text" id="cvv" formControlName="cvv" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="CVV">
    </div>
  </div>
  <div>
    <label for="cardholderName" class="block text-sm font-medium text-gray-700">Nome do Titular do Cartão</label>
    <input type="text" id="cardholderName" formControlName="cardholderName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nome Completo">
  </div>
  <div class="flex justify-end">
    <button (click)="onSubmit()" type="button" class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">
      Salvar 
    </button>
  </div>
</form>
