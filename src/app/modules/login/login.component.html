<div class="w-full bg-white rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center mb-6">{{ isRegistering ? 'Cadastro' : 'Login' }}</h2>

  <!-- Formulário de Login -->
  <form *ngIf="!isRegistering" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input formControlName="email" type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">Email inválido</div>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
      <input formControlName="password" type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">Senha inválida</div>
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</div>
    <div>
      <button type="submit" [disabled]="loginForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
    </div>
  </form>

  <form *ngIf="isRegistering" [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input formControlName="email" type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">Email inválido</div>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
      <input formControlName="password" type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">Senha inválida</div>
    </div>
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
      <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">Confirmação de senha inválida</div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrar</button>
  </form>

  <!-- Link para alternar entre Login e Registro -->
  <p class="mt-6 text-center text-sm text-gray-600">
    {{ isRegistering ? 'Já tem uma conta?' : 'Não tem uma conta?' }}
    <button (click)="toggleRegister()" class="font-medium text-indigo-600 hover:text-indigo-500">
      {{ isRegistering ? 'Faça Login' : 'Cadastre-se' }}
    </button>
  </p>
</div>
